<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>几个注意点</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!--
    几个注意点：
      1、关于组件名：
        一个单词组成：
          第一种写法（首字母小写）：school
          第二种写法（首字母大写）：School
        多个单词组成：
          第一种写法（kebaba-case命名）：my-school
          第二种写法（CamelCase命名）：MySchool（血药Vue脚手架支持）
        备注：
          1）组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
          2）可以使用name配置项指定组件在开发者工具中呈现的名字。
      2、关于组件标签：
        第一种写法：<school></school>
        第二种写法：<school/>
        备注：不使用脚手架时，<school/>会导致后续组件不能渲染。
      3、一个简写方式：
        const school = Vue.extend(options)可简写为：const school = options
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>{{msg}}</h1>
    <school></school>
  </div>

  <script>
    // 定义组件
    const school = /* Vue.extend( */{
      name: 'atguigu', // Vue开发者工具中显示的组件名字
      template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      }
    }/* ); */

    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      data: {
        msg: '欢迎学习Vue！'
      },
      components: {
        // 'my-school': school // 多个单词在没有脚手架时，可以采用 kebab-case 命名法 ==> <my-school></my-school>
        // MySchool: school // 这种大于1个单词的大驼峰命名法，在脚手架才生效 ==> <MySchool></MySchool>
        school
      }
    });
  </script>
</body>

</html>
