<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!-- 
    事件的基本使用：
      1、使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
      2、事件的回调需要配置在methods对象中，最终会在vm上；
      3、methods中配置的函数，不要用箭头函数！否则this就不是vm了；
      4、methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
      5、@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>你好，{{name}}</h1>

    <!-- 普通写法 -->
    <!-- <button v-on:click="showInfo">点我提示信息（不传参）</button> -->

    <!-- 简写 -->
    <!-- <button @click="showInfo($event, 66)">点我提示信息（传参）</button> -->
  </div>

  <script>
    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      data: {
        name: '尚硅谷'
      },
      methods: {
        showInfo(event, value) {
          console.log(event.target.innerText);
          console.log(this, value); // 此处的this是vm
        }
      }
    });
  </script>
</body>

</html>
