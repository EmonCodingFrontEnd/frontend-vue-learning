<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分析生命周期</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!-- 
   -->
  <!-- 准备好一个容器 -->
  <div id="root" :x="n">
    <h1 v-text="n"></h1>
    <h1>当前的n值是：{{n}}</h1>
    <button @click="add">点我n+1</button>
    <button @click="bye">点我销毁vm</button>
  </div>

  <script>
    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      // template: `
      //   <div>
      //     <h2>当前的n值是：{{n}}</h2>
      //     <button @click="add">点我n+1</button>
      //     <button @click="bye">点我销毁vm</button>
      //   </div>
      // `,
      data: {
        n: 1
      },
      methods: {
        add() {
          console.log('add');;
          this.n++;
        },
        bye() {
          console.log('bye');;
          this.$destroy();
        }
      },
      watch: {
        n() {
          console.log('n变了');
        }
      },
      beforeCreate() {
        console.log('beforeCreate');
      },
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      },
    });

  </script>
</body>

</html>
