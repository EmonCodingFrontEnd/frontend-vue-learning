<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text_指令</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!-- 
    我们学过的指令：
      v-bind  : 单向绑定解析表达式，可简写为 :xxx
      v-model : 双向数据绑定，是  v-model:value 的简写
      v-for   : 遍历数组/对象/字符串
      v-on    : 绑定事件监听，可简写为  @
      v-if    : 条件渲染（动态控制节点是否存在）
      v-else  : 条件渲染（动态控制节点是否存在）
      v-show  : 条件渲染（动态控制节点是否展示）
    v-text指令：
      1、作用：向其所在的节点中渲染文本内容。
      2、与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会。
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <div>你好，{{name}}</div>
    <div v-text="name"></div>
    <div v-text="str"></div>
  </div>

  <script>
    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      data: {
        name: '尚硅谷',
        str: '<h2>你好啊！</h2>'
      }
    });
  </script>
</body>

</html>
