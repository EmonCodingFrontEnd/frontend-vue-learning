<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本列表</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!-- 
    v-for指令：
      1、用于展示列表数据
      2、语法：v-for="(item, index) in xxx" :key="yyy"  （这里可以用in或者of都可以）
      3、可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <!-- 遍历数组 -->
    <h1>人员列表（遍历数组）</h1>
    <ul>
      <li v-for="(p, idx) in persons" :key="idx">
        {{p.name}}-{{p.age}}
      </li>
    </ul>

    <!-- 遍历对象 -->
    <h1>汽车信息（遍历对象）</h1>
    <ul>
      <li v-for="(val, key) of car" :key="key">
        {{key}}-{{val}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h1>测试遍历字符串（用的少）</h1>
    <ul>
      <li v-for="(char, idx) of str" :key="idx">
        {{idx}}-{{char}}
      </li>
    </ul>

    <!-- 遍历指定次数 -->
    <h1>测试遍历指定次数（用的少）</h1>
    <ul>
      <li v-for="(num, idx) of 5" :key="idx">
        {{idx}}-{{num}}
      </li>
    </ul>
  </div>

  <script>
    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      data: {
        persons: [
          { id: '001', name: '张三', age: 18 },
          { id: '002', name: '李四', age: 19 },
          { id: '003', name: '王五', age: 20 }
        ],
        car: {
          name: '奥迪A8',
          price: '70万',
          color: '黑色'
        },
        str: 'hello'
      }
    });
  </script>
</body>

</html>
