<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过滤器</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
  <script type="text/javascript" src="../../js/dayjs.min.js"></script>
</head>
<!-- 注意：下面这行，不要写到head或者body标签内，否则还是会看到生产提示 -->
<script>Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。</script>

<body>
  <!-- 
    过滤器：
      定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
      语法：
        1、注册过滤器： Vue.filter(name, callback) 或 new Vue{filters:{}}
        2、使用过滤器： {{ xxx | 过滤器 }} 或 v-bind:属性 = "xxx | 过滤器名"
      备注：
        1、过滤器也可以接收额外参数、多个过滤器也可以串联
        2、并没有改变原本的数据，是产生新的对应的数据
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>显示格式化后的时间</h1>
    <!-- 计算属性实现 -->
    <h2>现在是：{{fmtTime}}</h2>
    <!-- methods实现 -->
    <h2>现在是：{{getFmtTime()}}</h2>
    <!-- 过滤器实现 -->
    <h2>现在是：{{time | timeFormater}}</h2>
    <!-- 过滤器实现（传参） -->
    <h2>现在是：{{time | timeFormater('YYYY-MM-DD') | mySlice}}</h2>
    <h2 :x="msg | mySlice">尚硅谷</h2>
  </div>

  <div id="root2">
    <h2>{{msg|mySlice}}</h2>
  </div>

  <script>
    // 全局过滤器
    Vue.filter('mySlice', function (value) {
      return value.slice(0, 4);
    });

    // 创建Vue实例
    const vm = new Vue({
      el: '#root',
      data: {
        time: 1695821749955, // 时间戳
        msg: '你好，尚硅谷'
      },
      computed: {
        fmtTime() {
          return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
        }
      },
      methods: {
        getFmtTime() {
          return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
        }
      },
      // 局部过滤器
      filters: {
        timeFormater(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
          return dayjs(value).format(str);
        }
      }
    });

    new Vue({
      el: '#root2',
      data: {
        msg: 'hello,atguigu!'
      }
    })
  </script>
</body>

</html>
