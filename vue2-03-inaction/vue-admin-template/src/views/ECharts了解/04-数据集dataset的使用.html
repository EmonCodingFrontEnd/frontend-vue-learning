<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 第一步：引入echarts依赖包 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 800px;
      height: 400px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <!-- 第二步：准备容器 -->
  <div> </div>
  <!-- 第三步：基于准备好的DOM初始化echarts实例 -->
  <script>
    // 第三步：基于准备好的DOM初始化echarts实例
    const dom = document.querySelector("div");
    // 创建echarts实例
    const mycharts = echarts.init(dom);
    // 数据集
    const data = [
      ["衣服", 10, 20, 'x', 25],
      ["直播", 20, 60, 'y', 15],
      ["游戏", 30, 40, 'z', 12],
      ["电影", 40, 80, 't', 60],
    ]
    // 指定图表的配置项与数据
    mycharts.setOption({
      // 设置数据集
      dataset: {
        source: data,
      },
      // 图表的标题
      title: {
        // 主标题的设置
        text: '数据可视化',
        // 子标题
        subtext: 'echarts基本使用',
        // 主标题颜色
        textStyle: {
          color: "cyan"
        },
        left: 'center'
      },
      // x轴的配置项
      xAxis: {
        data: ['衣服', '直播', '游戏', '电影']
      },
      // y轴的配置项
      yAxis: {
        // 显示y轴的线
        axisLine: { show: true },
        // 显示y轴的刻度
        axisTick: { show: true }
      },
      // 系列的设置：绘制什么样类型的图表、数据的展示在这里设置
      series: [
        // 柱状图
        {
          // 图表类型的设置 bar-柱状图；line-折线图；pie-饼图
          type: "bar",
          // 图表的数据
          // data: [10, 20, 30, 40],
          color: 'red',
          encode: {
            // 表示使用数据集中索引为1的数据
            y: 2
          }
        },
        // 折线图
        {
          type: 'line',
          // data: [10, 20, 30, 40],
          color: 'pink',
          encode: {
            y: 1
          }
        },
        // 饼图
        {
          type: 'pie',
          // 饼图可以显示文字，data写法如下
          // data: [
          //   { value: 10, name: 'x' },
          //   { value: 20, name: 'y' },
          //   { value: 30, name: 'z' },
          //   { value: 40, name: 't' }
          // ],
          // 设置饼图的宽、高、半径、位置
          width: 150,
          height: 150,
          radius: 25,
          left: 150,
          top: 100,
          encode: {
            // 表示使用数据集中索引为3的数据作为饼图的名字
            itemName: 3,
            value: 4
          }
        }
      ]
    })
  </script>
</body>

</html>
